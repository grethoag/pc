<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pochi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="floating-quotes"></div>
    
    <div class="container">
        <div class="header">
            <h1>pochi~</h1>
            <p class="subtitle">the digital cat who just... gets it.</p>
        </div>

        <div class="chat-section">
            <div class="head-container">
                <img src="images/head.png" alt="Dreamy Head" class="head-img">
            </div>
            
            <div class="chat-container">
                <h2>send a message~</h2>
                <div id="chat-messages"></div>
                <div class="input-container">
                    <input type="text" class="chat-input" id="user-input" placeholder="type something nice~">
                    <img src="images/loading.gif" alt="loading" class="input-icon">
                </div>
            </div>
        </div>

        <footer>
            <div class="ca-text">CA:  </div>
            <a href="x.com/pochi_ai" class="twitter-link" target="_blank">follow me~</a>
        </footer>
    </div>

    <img src="images/whale.png" alt="Dreamy Whale" class="decorative-image whale">
    <img src="images/user.png" alt="Dreamy Friend" class="decorative-image user-icon">

    <script src="js/script.js"></script>


</body></html>
